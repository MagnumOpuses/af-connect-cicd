apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: af-connect-demo-pipeline
  name: af-connect-demo-pipeline
spec:
  source:
    type: git
    git:
      ref: stage
      uri: https://github.com/MagnumOpuses/af-connect-demo.git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: ./Jenkinsfile
    type: JenkinsPipeline
  triggers:
    - github:
        secret: secret
      type: GitHub